<!DOCTYPE html>
<html>
<head>
    <title>Mahjongg Ember.js</title>

    <link href="css/style.css" media="screen" rel="stylesheet" type="text/css">

    <script type='text/javascript' src='js/jquery.js'></script>
    <script type='text/javascript' src='js/handlebars.js'></script>
    <script type='text/javascript' src='js/ember.js'></script>
    <script type='text/javascript' src='js/mahjongg.js'></script>
</head>
<body>

<script data-template-name="application" type="text/x-handlebars">
    <div class="container">
        <div class="heading">
            <img src="i/logo.png" alt="Mahjongg"/>
        </div>

        {{outlet}}

        <section id="downloads" class="clearfix">
            <a href="https://github.com/snakeye/mahjongg-ember/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
            <a href="https://github.com/snakeye/mahjongg-ember/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
            <a href="https://github.com/snakeye/mahjongg-ember" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <div class="footer">
            Mahjongg Ember.js &copy; 2014 <a href="mailto:andrew.ovcharov@gmail.com">Andrey Ovcharov</a>
        </div>
    </div>
</script>

<script data-template-name="index" type="text/x-handlebars">
    <section id="board" {{bind-attr class="state"}} >
        {{#each tile in content.tilesArray}}
            <div
            {{bind-attr class=":tile-shadow tile.visible tile.selected" style="tile.shadowPosition"}}
            ></div>
        {{/each}}
        {{#each tile in content.tilesArray}}
        <a href="#"
        {{bind-attr class=":tile tile.cssClass tile.visible tile.selected tile.clickable" style="tile.position"}}
        {{action "clickTile" tile}}
        ></a>
        {{/each}}
    </section>
</script>


<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-49029774-2', 'snakeye.github.io');
    ga('send', 'pageview');
</script>
</body>
</html>
