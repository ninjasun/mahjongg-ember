<!DOCTYPE html>
<html>
<head>
    <title>Mahjongg on Ember JS</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/style.css" media="screen" rel="stylesheet" type="text/css">

    <script type='text/javascript' src='js/jquery.js'></script>
    <script type='text/javascript' src='js/handlebars.js'></script>
    <script type='text/javascript' src='js/ember.js'></script>
    <script type='text/javascript' src='js/mahjongg.js'></script>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <header class="clearfix">
            <img src="i/logo.png" alt="Mahjongg"/>
            <a href="http://emberjs.com/"><img src="i/ember.png" alt="Ember JS"/></a>
        </header>

        <h1 class="heading">
            Mahjongg on Ember JS
        </h1>

        <p>
            Mahjongg solitaire game made using <a href="http://emberjs.com/">Ember JavaScript</a> framework.
        </p>

        <div id="mahjongg"></div>

        <section id="downloads" class="clearfix">
            <a href="https://github.com/snakeye/mahjongg-ember/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
            <a href="https://github.com/snakeye/mahjongg-ember/tarball/master" id="download-tar-gz"
               class="button"><span>Download .tar.gz</span></a>
            <a href="https://github.com/snakeye/mahjongg-ember" id="view-on-github"
               class="button"><span>View on GitHub</span></a>
        </section>
    </div>
    <div class="push"></div>
</div>

<footer>
    <div class="container clearfix">
        <div class="float-left">
            Mahjongg on Ember JS &copy; 2014 <a href="mailto:andrew.ovcharov@gmail.com">Andrey Ovcharov</a>
        </div>
        <div class="float-right">
            <a href="http://www.linkedin.com/in/snakeye" title="LinkedIn profile"><i class="ic-linkedin"></i></a>
            <a href="https://www.xing.com/profile/Andrey_Ovcharov2" title="XING profile"><i class="ic-xing"></i></a>
        </div>
    </div>
</footer>

<script data-template-name="application" type="text/x-handlebars">
    {{outlet}}
</script>

<script data-template-name="index" type="text/x-handlebars">
    <section id="board"
    {{bind-attr class="state"}} >
    {{#each tile in content.tilesArray}}
    <div
    {{bind-attr class=":tile-shadow tile.visible tile.selected" style="tile.shadowPosition"}}
    ></div>
    {{/each}}
    {{#each tile in content.tilesArray}}
    <a href="#"
    {{bind-attr class=":tile tile.cssClass tile.visible tile.selected tile.clickable" style="tile.position"}}
    {{action "clickTile" tile}}
    ></a>
    {{/each}}
    </section>
</script>

    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', 'UA-49029774-2', 'snakeye.github.io');
    ga('send', 'pageview');
</script>
</body>
</html>
