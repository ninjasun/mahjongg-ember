<!DOCTYPE html>
<html>
<head>
    <title>Mahjongg Ember.js</title>

    <link href="css/style.css" media="screen" rel="stylesheet" type="text/css">

    <script type='text/javascript' src='js/jquery.js'></script>
    <script type='text/javascript' src='js/handlebars.js'></script>
    <script type='text/javascript' src='js/ember.js'></script>
    <script type='text/javascript' src='js/mahjongg.js'></script>
</head>
<body>

<script data-template-name="application" type="text/x-handlebars">
    <div class="container">
        {{outlet}}
    </div>
</script>

<script data-template-name="index" type="text/x-handlebars">
    {{view Mahjongg.BoardView}}

    <div class="statusbar">
        <button {{action 'newGame'}}>New game</button>
    </div>
</script>

<script data-template-name="board" type="text/x-handlebars">
    {{#each tile in board.tilesArray}}
    {{view Mahjongg.TileView tile=tile}}
    {{view Mahjongg.ShadowView tile=tile}}
    {{/each}}
</script>

</body>
</html>
